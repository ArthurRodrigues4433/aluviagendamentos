<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Cadastro - SaaS Agendamento</title>
    <link rel="stylesheet" href="/frontend/assets/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">SaaS Agendamento</a>
                <ul class="nav-links">
                    <li><a href="/">Início</a></li>
                    <li><a href="/login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div style="max-width: 500px; margin: 2rem auto;">
            
            <!-- Cadastro de Cliente -->
            <div class="card mb-3">
                <div class="card-header text-center">
                    <h1 class="card-title">Criar Conta de Cliente</h1>
                    <p class="text-muted">Cadastre-se para agendar serviços nos salões disponíveis</p>
                </div>
                
                <form id="registerForm">
                    <!-- Campos comuns -->
                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="tel" id="phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" id="password" class="form-control" required minlength="6">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>

                    <!-- Campos específicos do cliente -->
                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="birthDate" class="form-label">Data de Nascimento</label>
                            <input type="date" id="birthDate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="form-label">Gênero</label>
                            <select id="gender" class="form-control form-select">
                                <option value="">Selecione</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="O">Outro</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Criar Conta
                    </button>
                </form>

                <div class="text-center mt-2">
                    <p>Já tem uma conta? <a href="/login.html">Faça login aqui</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/frontend/config.js"></script>
    <script src="/frontend/app.js"></script>
    <script>
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        // Configurar event listeners
        function setupEventListeners() {
            // Submit do formulário
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        // Processar cadastro
        async function handleRegister(event) {
            event.preventDefault();

            UI.clearAlerts();

            // Validar senhas
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                UI.showError('As senhas não coincidem.');
                return;
            }

            if (password.length < 6) {
                UI.showError('A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            // Preparar dados do cliente
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: password,
                birth_date: document.getElementById('birthDate').value || null,
                gender: document.getElementById('gender').value || null
            };

            try {
                // Desabilitar botão durante o cadastro
                const submitBtn = event.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Criando conta...';
                submitBtn.disabled = true;

                const response = await api.register(userData, false); // false = cliente

                UI.showSuccess('Conta criada com sucesso! Redirecionando para o login...');

                // Redirecionar para login após 2 segundos
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                console.error('Erro no cadastro:', error);
                UI.showError(error.message || 'Erro ao criar conta. Tente novamente.');

                // Reabilitar botão
                const submitBtn = event.target.querySelector('button[type="submit"]');
                submitBtn.textContent = 'Criar Conta';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
